<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Types</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>
    <p>This page demonstrates all common HTML form elements and input types.</p>
    <form>
        <!-- Text input -->
        <label for="name">Your Name (text):</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <!-- Email input -->
        <label for="email">Email (email):</label><br>
        <input type="email" id="email" name="email" placeholder="email@example.com"><br><br>

        <!-- Password input -->
        <label for="password">Password (password):</label><br>
        <input type="password" id="password" name="password"><br><br>

        <!-- URL input -->
        <label for="website">Website (url):</label><br>
        <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>

        <!-- Tel input -->
        <label for="phone">Phone (tel):</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>

        <!-- Number input -->
        <label for="age">Age (number):</label><br>
        <input type="number" id="age" name="age" min="1" max="120" step="1"><br><br>

        <!-- Range input -->
        <label for="rating">Rating (range, 1-10):</label><br>
        <input type="range" id="rating" name="rating" min="1" max="10" value="5"><br><br>

        <!-- Date input -->
        <label for="birthdate">Birthdate (date):</label><br>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <!-- Time input -->
        <label for="time">Preferred Time (time):</label><br>
        <input type="time" id="time" name="time"><br><br>

        <!-- Datetime-local input -->
        <label for="datetime">Date and Time (datetime-local):</label><br>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <!-- Month input -->
        <label for="month">Month (month):</label><br>
        <input type="month" id="month" name="month"><br><br>

        <!-- Week input -->
        <label for="week">Week (week):</label><br>
        <input type="week" id="week" name="week"><br><br>

        <!-- Search input -->
        <label for="search">Search (search):</label><br>
        <input type="search" id="search" name="search" placeholder="Search..."><br><br>

        <!-- Color input -->
        <label for="color">Favorite Color (color):</label><br>
        <input type="color" id="color" name="color"><br><br>

        <!-- Checkbox inputs -->
        <fieldset>
            <legend>Interests (checkbox):</legend>
            <input type="checkbox" id="interest1" name="interest1" value="web">
            <label for="interest1">Web Development</label><br>
            <input type="checkbox" id="interest2" name="interest2" value="design">
            <label for="interest2">Design</label><br>
            <input type="checkbox" id="interest3" name="interest3" value="seo">
            <label for="interest3">SEO</label><br>
        </fieldset><br>

        <!-- Radio inputs -->
        <fieldset>
            <legend>Gender (radio):</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
        </fieldset><br>

        <!-- File input -->
        <label for="file">Upload File (file):</label><br>
        <input type="file" id="file" name="file"><br><br>

        <!-- File input multiple -->
        <label for="files">Upload Multiple Files (file, multiple):</label><br>
        <input type="file" id="files" name="files" multiple><br><br>

        <!-- Textarea -->
        <label for="message">Message (textarea):</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>

        <!-- Select -->
        <label for="country">Country (select):</label><br>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Select with optgroup -->
        <label for="continent">Continent (select with optgroup):</label><br>
        <select id="continent" name="continent">
            <optgroup label="North America">
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="mx">Mexico</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="uk">United Kingdom</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
            </optgroup>
            <optgroup label="Asia">
                <option value="jp">Japan</option>
                <option value="cn">China</option>
                <option value="in">India</option>
            </optgroup>
        </select><br><br>

        <!-- Multiple select -->
        <label for="skills">Skills (select multiple):</label><br>
        <select id="skills" name="skills" multiple size="4">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
        </select><br><br>

        <!-- Datalist -->
        <label for="browser">Browser (text with datalist):</label><br>
        <input type="text" id="browser" name="browser" list="browsers">
        <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Safari"></option>
            <option value="Edge"></option>
            <option value="Opera"></option>
        </datalist><br><br>

        <!-- Hidden input -->
        <input type="hidden" name="form_type" value="demo">

        <!-- Button inputs -->
        <button type="submit">Submit (button type submit)</button>
        <button type="reset">Reset (input type reset)</button>
        <button type="button" onclick="alert('Button clicked!')">Custom Button (input type button)</button>
        <button type="button" onclick="alert('Another button!')">Button Element</button><br><br>

        <!-- Image input -->
        <label>Submit with Image (button with image):</label><br>
        <button type="submit"><img src="https://via.placeholder.com/100x30?text=Submit" alt="Submit" width="100" height="30"></button><br><br>

        <!-- Output (for demonstration, usually used with JS) -->
        <label>Output (output, for calculations):</label><br>
        <output name="result" for="age rating">0</output><br><br>

        <!-- Progress -->
        <label>Progress (progress):</label><br>
        <progress value="50" max="100"></progress><br><br>

        <!-- Meter -->
        <label>Meter (meter):</label><br>
        <meter value="0.8" min="0" max="1" low="0.3" high="0.7" optimum="0.9"></meter><br><br>
    </form>
</body>
</html>
